<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwapLife - โปรไฟล์ของฉัน</title>
<script src="https://cdn.tailwindcss.com"></script>
<link
	href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'IBM Plex Sans Thai', sans-serif;
}
</style>
</head>
<body class="bg-gray-50">

	<!-- Navbar -->
	<nav class="bg-white shadow-sm">
		<div
			class="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
			<a th:href="@{/}" class="font-bold text-gray-800 text-xl">SwapLife
				🌍</a>
			<div class="hidden md:flex items-center gap-6 text-sm">
				<a th:href="@{/}" class="text-gray-600 hover:text-green-600">🏠
					หน้าแรก</a> <a th:href="@{/items/swap}"
					class="text-gray-600 hover:text-green-600">🔁 รายการสิ่งของ</a> <a
					th:href="@{/items/post}" class="text-gray-600 hover:text-green-600">➕
					โพสต์ของ</a> <a th:href="@{/profile}"
					class="text-green-600 font-semibold border-b-2 border-green-600">👤
					โปรไฟล์</a>
			</div>
		</div>
	</nav>

	<!-- Main -->
	<div class="max-w-[1200px] mx-auto px-4 py-8 grid grid-cols-12 gap-6">

		<!-- Left: Sidebar -->
		<aside class="col-span-12 md:col-span-3">
			<div class="bg-white rounded-lg border">
				<div class="p-4 flex items-center gap-3 border-b">
					<div
						class="w-12 h-12 rounded-full bg-gray-100 overflow-hidden flex items-center justify-center">
						<img th:if="${user.profilePictureUrl}"
							th:src="${user.profilePictureUrl}"
							class="w-full h-full object-cover" alt=""> <span
							th:if="${user.profilePictureUrl == null}"
							class="text-xl text-gray-400">👤</span>
					</div>
					<div>
						<div class="font-semibold" th:text="${user.username}">username</div>
						<a th:href="@{/profile/edit}"
							class="text-xs text-green-600 hover:underline">✏️
							แก้ไขข้อมูลส่วนตัว</a>
					</div>
				</div>

				<nav class="p-2 text-sm">
					<a th:href="@{/profile}"
						class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-50 text-gray-700">
						<span>👤</span> บัญชีของฉัน
					</a> <a th:href="@{/items/mine}"
						class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-50 text-gray-700">
						<span>📦</span> ของที่ฉันโพสต์
					</a> <a th:href="@{/notifications}"
						class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-50 text-gray-700">
						<span>🔔</span> การแจ้งเตือน
					</a> <a th:href="@{/coupons}"
						class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-50 text-gray-700">
						<span>🎟️</span> โค้ดส่วนลดของฉัน
					</a>
				</nav>
			</div>
		</aside>

		<!-- Right: Content -->
		<section class="col-span-12 md:col-span-9">
			<div class="bg-white rounded-lg border">
				<!-- Tabs -->
				<div class="px-4 pt-3">
					<div class="flex gap-6 text-sm border-b">
						<button
							class="py-3 -mb-px border-b-2 border-red-500 text-red-500 font-medium">All</button>
						<button class="py-3 text-gray-600 hover:text-gray-900">ที่ต้องชำระ</button>
						<button class="py-3 text-gray-600 hover:text-gray-900">ที่ต้องจัดส่ง</button>
						<button class="py-3 text-gray-600 hover:text-gray-900">ที่ต้องได้รับ</button>
						<button class="py-3 text-gray-600 hover:text-gray-900">สำเร็จแล้ว</button>
						<button class="py-3 text-gray-600 hover:text-gray-900">ยกเลิก</button>
					</div>
				</div>

				<!-- Search bar -->
				<div class="px-4 py-3 border-b">
					<div class="relative">
						<input type="text"
							placeholder="คุณสามารถค้นหาโดยใช้ชื่อผู้ขาย หมายเลขคำสั่งซื้อ หรือชื่อสินค้า"
							class="w-full h-10 pl-10 pr-3 rounded border focus:outline-none focus:ring-1 focus:ring-green-500">
						<svg
							class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
							viewBox="0 0 24 24" fill="none">
              <path
								d="M21 21l-4.3-4.3M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z"
								stroke="currentColor" stroke-width="2" />
            </svg>
					</div>
				</div>

				<!-- Content / Empty state -->
				<div
					class="p-10 flex flex-col items-center justify-center text-center text-gray-500">
					<img src="https://cdn-icons-png.flaticon.com/512/7486/7486749.png"
						alt="" class="w-28 h-28 opacity-80 mb-4">
					<div class="text-base">ยังไม่มีกิจกรรม</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Footer -->
	<footer class="bg-gray-800 text-white py-8 mt-12">
		<div class="max-w-7xl mx-auto text-center">
			<p>&copy; 2025 SwapLife. All Rights Reserved.</p>
		</div>
	</footer>
</body>
</html>
