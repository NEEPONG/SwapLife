<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwapLife - โปรไฟล์ของฉัน</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap"
	rel="stylesheet">
	
<link
	href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@400;500;700&display=swap"
	rel="stylesheet">
<link rel="icon" type="image/png"
	th:href="@{/assets/images/favicon/favicon-96x96.png}" sizes="96x96">
<link rel="icon" type="image/svg+xml"
	th:href="@{/assets/images/favicon/favicon.svg}">
<link rel="shortcut icon"
	th:href="@{/assets/images/favicon/favicon.ico}">
<link rel="apple-touch-icon" sizes="180x180"
	th:href="@{/assets/images/favicon/apple-touch-icon.png}">
<link rel="manifest"
	th:href="@{/assets/images/favicon/site.webmanifest}">
	
<style>
body {
	font-family: 'IBM Plex Sans Thai', sans-serif;
}
</style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-green-50">

	<!-- Navbar -->
	<nav class="bg-white shadow-md">
		<div class="max-w-6xl mx-auto px-4">
			<div class="flex justify-between">
				<div class="flex space-x-7">
					<div>
						<a th:href="@{/}" class="flex items-center py-4 px-2"> <span
							class="font-bold text-gray-700 text-2xl">SwapLife 🌍</span>
						</a>
					</div>
				</div>
				<div class="hidden md:flex items-center space-x-3">
					<a th:href="@{/}"
						class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">🏠
						หน้าแรก</a> <a th:href="@{/items/list}"
						class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">📦
						รายการสิ่งของ</a> <a th:href="@{/items/post}"
						class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">➕
						โพสต์ของ</a> <a th:href="@{/profile}"
						class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold">👤
						โปรไฟล์</a>
				</div>
				<div class="md:hidden flex items-center">
					<button class="outline-none mobile-menu-button">
						<svg class="w-6 h-6 text-gray-500" fill="none"
							stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
					</button>
				</div>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="max-w-7xl mx-auto px-4 py-10 grid grid-cols-12 gap-6">
		<!-- Sidebar -->
		<aside class="col-span-12 md:col-span-3">
			<div class="bg-white rounded-2xl shadow-lg overflow-hidden">
				<div class="p-5 flex items-center gap-3 border-b">
					<div
						class="w-14 h-14 rounded-full bg-gray-100 overflow-hidden flex items-center justify-center">
						<img th:if="${user.profilePictureUrl}"
							th:src="${user.profilePictureUrl}"
							class="w-full h-full object-cover" alt=""> <span
							th:if="${user.profilePictureUrl == null}"
							class="text-2xl text-gray-400">👤</span>
					</div>
					<div>
						<div class="font-semibold text-gray-800"
							th:text="${user.username}">username</div>
						<a th:href="@{/profile/edit}"
							class="text-xs text-green-600 hover:underline">✏️
							แก้ไขข้อมูลส่วนตัว</a>
					</div>
				</div>

				<nav class="p-3 text-sm">
					<a th:href="@{/profile}"
						class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium"><span>👤</span>
						บัญชีของฉัน</a> <a th:href="@{/items/mine}"
						class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium"><span>📦</span>
						ของที่ฉันโพสต์</a> <a th:href="@{/notifications}"
						class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-700 font-medium"><span>🔔</span>
						การแจ้งเตือน</a>
				</nav>
			</div>
		</aside>

		<!-- Main Content -->
		<section class="col-span-12 md:col-span-9">
			<div class="bg-white rounded-2xl shadow-lg">
				<div class="px-6 pt-4">
					<div class="flex gap-6 text-sm border-b">
						<button
							class="py-3 -mb-px border-b-2 border-green-500 text-green-600 font-semibold">ทั้งหมด</button>
						<button class="py-3 text-gray-600 hover:text-green-600 transition">รอคำร้องขอ</button>
						<button class="py-3 text-gray-600 hover:text-green-600 transition">คำร้องขอ</button>
						<button class="py-3 text-gray-600 hover:text-green-600 transition">แลกเปลี่ยนสำเร็จ</button>
					</div>
				</div>

				<div
					class="p-10 flex flex-col items-center justify-center text-center text-gray-500">
					<img src="https://cdn-icons-png.flaticon.com/512/7486/7486749.png"
						alt="" class="w-28 h-28 opacity-80 mb-4">
					<div class="text-base">ยังไม่มีกิจกรรม</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Footer -->
	<footer class="bg-gray-800 text-white py-8 mt-16">
		<div class="container mx-auto text-center">
			<p class="mb-2">&copy; 2025 SwapLife. All Rights Reserved.</p>
			<p class="text-sm text-gray-400">ให้ของที่ไม่ได้ใช้
				กลับไปมีคุณค่าอีกครั้ง 🌍</p>
		</div>
	</footer>

</body>
</html>
